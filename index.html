            <div id="slideShow">
              <div class="slideshow-container">

                <div class="mySlides fade">

                </div>
                
                <div class="mySlides fade">

                </div>
                
                <div class="mySlides fade">
                  <img src="./img_mountains_wide.jpg" style="width:100%">
                  
                </div>
                
                <a class="prev" onclick="plusslides(-1)">❮</a>
                <a class="next" onclick="plusslides(1)">❯</a>
                
                </div>
                <br>
                
                <div style="text-align:center">
                  <span class="dot"></span> 
                  <span class="dot"></span> 
                  <span class="dot"></span> 
                </div>
                <script>
                  let slideIndex = 0;
                  showSlides();
                  
                  function showSlides() {
                    let i;
                    let slides = document.getElementsByClassName("mySlides");
                    let dots = document.getElementsByClassName("dot");
                    for (i = 0; i < slides.length; i++) {
                      slides[i].style.display = "none";  
                    }
                    slideIndex++;
                    if (slideIndex > slides.length) {slideIndex = 1}    
                    for (i = 0; i < dots.length; i++) {
                      dots[i].className = dots[i].className.replace(" active", "");
                    }
                    slides[slideIndex-1].style.display = "block";  
                    dots[slideIndex-1].className += " active";
                    setTimeout(showSlides, 5000); // Change image every 2 seconds
                  }
                  
                  //click
                  
                  
                  let slideindex = 1;
                  showslides(slideindex);
                  
                  function plusslides(m) {
                    showslides(slideindex += m);
                  }
                  
                  function currentslide(m) {
                    showslides(slideindex = m);
                  }
                  
                  function showslides(m) {
                    let j;
                    let slide = document.getElementsByClassName("mySlides");
                    let dot = document.getElementsByClassName("dot");
                    if (m > slide.length) {slideindex = 1}    
                    if (m < 1) {slideindex = slide.length}
                    for (j = 0; j < slide.length; j++) {
                      slide[j].style.display = "none";  
                    }
                    for (j = 0; j < dot.length; j++) {
                      dot[j].className = dot[j].className.replace(" active", "");
                    }
                    slide[slideindex-1].style.display = "block";  
                    dot[slideindex-1].className += " active";
                  }
                  </script>
